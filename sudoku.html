<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="sudoku.js"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus {
            outline: none !important;
        }

        input:focus {
            border: none;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="flex flex-col h-screen items-center bg-gray-600 px-4 py-10 space-y-5">
        <h1 class="text-gray-300 text-4xl">Sudoku solver</h1>
        <p class="text-lg text-gray-300">Enter a valid sudoku puzzle to be solved</p>
        <form onsubmit="return false" id="board" class="grid grid-cols-9 text-xl">

        </form>
        <div class="flex space-x-5">
            <button form="board" id="startbtn"
                class="text-gray-200 text-lg bg-slate-500 rounded-xl py-2 px-5 hover:bg-slate-400 focus:outline-none"
                type="submit" onclick="start()">Solve</button>

            <button id="resetbtn"
                class="text-gray-200 text-lg bg-slate-500 rounded-xl py-2 px-5 hover:bg-slate-400 focus:outline-none"
                type="submit" onclick="reset()">Reset</button>

            <button id="generatepuzzlebtn"
                class="text-gray-200 text-lg bg-slate-500 rounded-xl py-2 px-5 hover:bg-slate-400 focus:outline-none"
                type="submit" onclick="generatepuzzle()">Generate</button>


        </div>

    </div>

    <script>
        createboard()
    </script>
</body>

</html>
